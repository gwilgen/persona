<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persona</title>

    <link href="/persona.css" rel="stylesheet" media="screen"/>

<body>

            <a class="navbar-brand light-blue" href="/">Persona</a>
            <ul class="nav navbar-nav navbar-right">

         th:with="content = ${ T(com.persona.bmod.core.models.DomainConstants).CONTENT_VIEW }">
        <th:block th:insert="${__${content}__}"></th:block>

    <footer>Persona (TM)</footer>
